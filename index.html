<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"></meta>
        <script src="app.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css"></link> 
        <title>Tetris game!</title>
    </head>
    <body>
        <h3>Score: <span id="score"> </span></h3>
        <button id="start-button">Start/pausa game</button>
        <button id="refresh-buttom">Refresh</button>
        <div class="container">
            <div class="grid">
                <script>
                    var i;
                    var htmlText = "";
                        for (i = 0; i < 200; i++) {
                            htmlText += '<div></div>\n'
                        };
                        for (i = 0; i <10; i++) {
                            htmlText += '<div class="taken"></div>'
                        }
                    document.write(htmlText);
                </script>
            </div>

            <div class="mini-grid">
                <script>
                    var i;
                    var htmlText = "";
                        for (i = 0; i < 16; i++) {
                            htmlText += '<div></div>\n'
                        };
                    document.write(htmlText);
                </script>
            </div>
        </div>
    </body>
</html>
